<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Sumit Kumar Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #000;
        }

        .navbar h3 {
            color: white;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 2px;
        }

        .nav-buttons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-buttons li a {
            color: white;
            background: #000000;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.3s, background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-buttons li a:hover {
            background: #000;
            color: #d2c749;
        }

        .contact-section {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #222;
            color: #fff;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .contact-section h1 {
            color: #d2c749;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .social-btn {
            display: inline-block;
            background: #222;
            color: #fff;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            text-align: center;
            line-height: 44px;
            font-size: 24px;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
        }

        .social-btn.linkedin:hover {
            background: #0077b5;
            color: #fff;
        }

        .social-btn.github:hover {
            background: #333;
            color: #ffd700;
        }

        .contact-info {
            margin-top: 25px;
            color: #ccc;
            font-size: 16px;
        }

        .contact-form {
            margin-top: 30px;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 6px;
            color: #d2c749;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .contact-form button {
            background: #d2c749;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .contact-form button:hover {
            background: #fff;
            color: #d2c749;
        }

        footer {
            text-align: center;
            color: #aaa;
            padding: 20px 0 10px 0;
            margin-top: 40px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .contact-section {
                margin: 30px 10px 0 10px;
                padding: 25px 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <h3>SUMIT KUMAR</h3>
            <ul class="nav-buttons">
                <li><a href="{{url_for('home')}}"><span>Home</span></a></li>
                <li><a href="{{url_for('about')}}"><span>About</span></a></li>
                <li><a href="{{url_for('projects')}}"><span>Projects</span></a></li>
                <li><a href="{{url_for('contact')}}"><span>Contact</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-section">
        <h1>Contact Me</h1>
        <p>If you want to get in touch, feel free to reach out via LinkedIn, GitHub, or email!</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sumit-kumar-674656306/" target="_blank" class="social-btn linkedin"
                title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/sumit-saggu" target="_blank" class="social-btn github" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div class="contact-info">
            <p>
                <i class="fas fa-envelope"></i>
                <a href="https://mail.google.com/mail/?view=cm&to=sumitsaggu2005@gmail.com" target="_blank"
                    style="color:#d2c749;text-decoration:none;">sumitsaggu2005@gmail.com</a>
            </p>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2023 Sumit Kumar</p>
</footer>


</html>
