<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sumit Kumar Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #000;
        }
        .navbar h3 {
            color: white;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 2px;
        }
        .nav-buttons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .nav-buttons li a {
            color: white;
            background: #000000;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.3s, background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .nav-buttons li a:hover {
            background: #000;
            color: #d2c749;
        }
        footer {
            text-align: center;
            color: #aaa;
            padding: 20px 0 10px 0;
            margin-top: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <h3>SUMIT KUMAR</h3>
            <ul class="nav-buttons">
                <li><a href="{{ url_for('home') }}"><span>Home</span></a></li>
                <li><a href="{{ url_for('about') }}"><span>About</span></a></li>
                <li><a href="{{ url_for('projects') }}"><span>Projects</span></a></li>
                <li><a href="{{ url_for('contact') }}"><span>Contact</span></a></li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2023 Sumit Kumar</p>
    </footer>
</body>
