<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Sumit Kumar Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #000;
        }
        .navbar h3 {
            color: white;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 2px;
        }
        .nav-buttons {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .nav-buttons li a {
            color: white;
            background: #000000;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.3s, background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .nav-buttons li a:hover {
            background: #000;
            color: #d2c749;
        }
        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 60px 0 60px;
        }
        #content {
            text-align: left;
            padding: 20px;
            color: white;
            width: 300px;
            min-height: 120px;
            border-radius: 8px;
            margin-left: 200px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        #content h1 {
            margin: 0 0 10px 0;
            color: white;
        }
        #content p {
            color: white;
        }
        #profile-picture {
            text-align: right;
            margin-right: 200px;
        }
        #profile-picture img {
            height: 400px;
            width: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .social-btn {
            display: inline-block;
            background: #222;
            color: #fff;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            text-align: center;
            line-height: 44px;
            font-size: 24px;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
        }
        .social-btn.linkedin:hover {
            background: #0077b5;
            color: #fff;
        }
        .social-btn.github:hover {
            background: #333;
            color: #ffd700;
        }
        footer {
            text-align: center;
            color: #aaa;
            padding: 20px 0 10px 0;
            margin-top: 40px;
            font-size: 16px;
        }
        @media (max-width: 900px) {
            .main-section {
                flex-direction: column;
                align-items: center;
                margin: 30px 10px 0 10px;
            }
            #profile-picture {
                margin-right: 0;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <h3>SUMIT KUMAR</h3>
            <ul class="nav-buttons">
                <li><a href="index.html"><span>Home</span></a></li>
                <li><a href="about.html"><span>About</span></a></li>
                <li><a href="projects.html"><span>Projects</span></a></li>
                <li><a href="contact.html"><span>Contact</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="main-section">
        <div id="content">
            <h1>Hi, I am</h1>
            <h1>Sumit Kumar</h1>
            <p>Python Developer</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/sumit-kumar-674656306/" target="_blank" class="social-btn linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/sumit-saggu" target="_blank" class="social-btn github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
        <div id="profile-picture">
            <img src="portfoliyo.JPG" alt="Profile Picture">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Sumit Kumar</p>
    </footer>
</body>

</html>
